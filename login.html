<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/workout\ image.jpeg') no-repeat center center/cover;
            color: #fff;
        }

        .login-container {
            width: 350px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-field {
            margin-bottom: 15px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            background: none;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field input:focus {
            border-bottom: 2px solid #6A82FB;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(45deg, #6A82FB, #FC5C7D);
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: skewX(45deg);
            transition: all 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #FC5C7D, #6A82FB);
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #6A82FB;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function redirectToHome() {
            // Replace 'home.html' with the actual URL or file path of your home page
            window.location.href = "home.html";
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-field">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-field">
            <input type="password" placeholder="Password">
        </div>
        <button class="login-btn" onclick="redirectToHome()">Login</button>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

</body>
